<head>
  <title>Arjun Bali</title>
  <link href='http://fonts.googleapis.com/css?family=Fjalla+One' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Just+Another+Hand|Lobster|Pacifico|Pinyon+Script|Courgette|Lobster+Two:400,400italic,700,700italic|Playball' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="//brick.a.ssl.fastly.net/Titillium:200,300,400,700,200i,300i,400i,700i">
  <link href='http://fonts.googleapis.com/css?family=Roboto:500,900italic,900,400italic,100,700italic,300,700,500italic,100italic,300italic,400' rel='stylesheet' type='text/css'
</head>

<body>
	<nav>
	  <img src="landing/purknits2.jpg" class="circular-face">
	  <a href="http://ca.linkedin.com/in/abali96"><img src="landing/linkedin copy.png" class="logo linkedin"></a>
	  <a href="http://github.com/abali96"><img src="landing/github.png" class="logo github"></a>
	  <a href="http://twitter.com/abali96"><img src="landing/twitter.png" class="logo twitter"></a>
	</nav>
	<div id="intro-wrapper" class='section'>
		{{> landing_section}}
	</div>
	<div id="content-wrapper">
		{{> nav}}
		{{#each categories}}
			{{> category}}
		{{/each}}
		{{> organizations}}
	</div>
</body>

<template name="landing_section">
	<img class="background" src="landing/background.jpg">
	  <h1 class='home name'>
	    ARJUN BALI
	  </h1>
	  <h2 class='home sub'>
	    Engineer. Designer. Developer.
	  </h2>

	  <div class='categories web'>
	    <div class='button-circ home' style='background: url(projects/adelaide/robot.jpeg); background-size: 23vw; -webkit-filter: contrast(1.2) brightness(0.9) hue-rotate(-10deg); filter: contrast(1.2) brightness(0.9) hue-rotate(-10deg);'>
	      <p id="robotics">MECHATRONICS</p>
	    </div>
	    <div class='button-circ home' style='background: url(projects/replay/homepage.jpeg); background-size: 21vw; background-position: left;   -webkit-filter: contrast(1.2) brightness(0.9) hue-rotate(-10deg);
	  filter: contrast(1.2) brightness(0.9) hue-rotate(-10deg);'>
	      <p id="webdev">WEB</p>
	    </div>
	    <div class='button-circ home' style='background: url(organizations/background.jpg); background-size: 22vw; background-position: left;   -webkit-filter: contrast(1.2) brightness(0.9) hue-rotate(-10deg);
	  filter: contrast(1.2) brightness(0.9) hue-rotate(-10deg);'>
	      <p id="orgs">ORGANIZATIONS</p>
	    </div>
	  </div>
</template>


<template name="nav">
	<div id='nav'>
	  <h1 class='nav-header'>ARJUN BALI</h1>
	  <h1 class='nav-options'><span data-cat = "robotics">MECHATRONICS</span><span data-cat = "webdev">WEB</span><span data-cat ="orgs">ORGANIZATIONS</span></h1>
	  <a class='contact-button' href="mailto:arjun.bali96@gmail.com?subject=Let's Chat">
	  CONTACT</a>
	</div>
</template>

<template name="project">
	<section class="section {{invert}}">
		<a name={{name}}></a>
		<div class="background project home-tint {{invert}}" style={{background_image}}></div>
		<h1 class='title {{invert}}' style={{right_offset}}>{{title}}</h1>
		{{#if subtitle}}
			<h1 class='subtitle {{invert}}' style="{{sub_right_offset}}">{{subtitle}}</h1>
		{{/if}}
		{{> description}}
		{{> webdev_gallery}}
	</section>
</template>

<template name="organizations">
	<div id="orgs-wrapper">
		<section class="section">
			<a name="organizations"></a>
			<div class="background project home-tint" style="background-image: url('organizations/background.jpg')"></div>
			<h1 class='title'>Organizations</h1>
			<div id="organizations">
				{{#each organizations}}
					<div class="organization-block">
						<a href={{link}} target="_blank" class='org-image' style={{style}}></a>
						<p class="org-name">{{name}}</p>
						<p class="position">{{position}}</p>
						<p class="role">{{role}}</p>
					</div>
				{{/each}}
			</div>
		</section>
	</div>
</template>


<template name="webdev_gallery">
	{{#with webdev_gallery}}
		<div class='webdev-gall'>
	      <div class='display-image {{invert}}' style={{gallery_display_image}} id="1"></div>
	      <div class='caption {{invert}}'>{{default_text}}</div>
	      <div class='small-images  {{invert}}'>
	      	{{#each images}}
	      		<div class={{image_classes}} {{../invert}} id={{image_number}} style={{background_image}} data-text={{caption}}></div>
	      	{{/each}}
	      </div>
	    </div>
	{{/with}}
</template>

<template name="description">
	<div class="description {{invert}}">
		<div class="tabs">
			{{#each tabs}}
				<div class="tab {{active_tab}}" data-type={{type}}>{{name}}</div>
			{{/each}}
		</div>
		{{#each content_boxes}}
			{{> content_box}}
		{{/each}}
	<div class='next {{flip}}' id='towebdev'>{{{next_text}}}</div>
	</div>
</template>

<template name="content_box">
	<div class="content {{css_class}}" data-type={{type}}>
		{{{paragraphs}}}

		{{#each tech_lists}}
			<ul class={{css_class}}><span>{{name}}</span>
				{{#each list_elements}}
					<li>{{this}}</li>
				{{/each}}
			</ul>
		{{/each}}

		{{#if images}}
			<div class='display-image' style={{../background_image}}></div>
			<div class='small-images'>
				<div class='image-wrapper' style={{../background_image}}></div>
				{{#each images}}
					<div class='image-wrapper' style={{this}}></div>
				{{/each}}
			</div>
		{{/if}}

		{{{video_text}}}
		{{{video}}}
	</div>
</template>

<template name="category">
	<div id={{name}}>
		{{#each projects}}
			{{> project}}
		{{/each}}
	</div>
</template>
