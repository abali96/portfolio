<template name="project">
	<section class="section {{invert}}">
		<a name={{name}}></a>
		<div class="background project home-tint {{invert}}" style={{background_image}}></div>
		<h1 class='title {{invert}}' style={{right_offset}}>{{title}}</h1>
		{{#if subtitle}}
			<h1 class='subtitle {{invert}}' style="{{sub_right_offset}}">{{subtitle}}</h1>
		{{/if}}
		{{> description}}
		{{> webdev_gallery}}
	</section>
</template>
